name: Swift

on: [push]

jobs:
  build:

    runs-on: macos
    
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone X', 'platform=tvOS Simulator,OS=12.2,name=Apple TV 4K']
    
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Build and test
      run: ls;
          cd SimpleKeyboard;
          swift package generate-xcodeproj;
          xcodebuild build -sdk iphoneos -scheme 'SimpleKeyboard-Package';
          xcodebuild test -destination "${destination}" -scheme 'SimpleKeyboard-Package' -enableCodeCoverage YES;
    - name: Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
